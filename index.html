<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyFetch - Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ğŸŒ¤ï¸ SkyFetch</h1>
        <p class="tagline">Your Personal Weather Dashboard</p>
        
        <!-- Search Section -->
        <div class="search-section">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name..." 
                autocomplete="off"
            >
            <button id="search-btn">ğŸ” Search</button>
        </div>
        
        <!-- Current Weather -->
        <div id="weather-display">
            <p class="loading">Search a city to see weather</p>
        </div>

        <!-- â­ NEW: 5-Day Forecast Section -->
        <div id="forecast-container" class="forecast-grid"></div>
    </div>

    <!-- Axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Your JavaScript -->
    <script src="app.js"></script>

    <!-- â­ Search Logic -->
    <script>
        const input = document.getElementById('city-input');
        const button = document.getElementById('search-btn');

        button.addEventListener('click', () => {
            const city = input.value.trim();
            if (city) {
                app.getWeather(city);
            }
        });

        // Enter key support (bonus marks)
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                button.click();
            }
        });
    </script>
</body>
</html>
